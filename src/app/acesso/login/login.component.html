<div class="card" style="width: 20rem;">
  <div class="card-body">
    <div class="card-title"></div>
    
    <form [formGroup]="formulario" (ngSubmit)="autenticar()">
      <div class="form-group">
        <input 
          type="email" 
          class="form-control" 
          placeholder="E-mail"
          formControlName="email"
          pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"
          required
        >
      </div>
      <div class="form-group">
        <input 
          type="password"
          class="form-control" 
          placeholder="Senha"
          formControlName="senha"
          minlength="6"
          required
        >
      </div>
      <button type="submit" class="btn btn-primary btn-sm btn-block" [disabled]="formulario.invalid">Entrar</button>
    </form>
    <hr />

    <p class="small text-danger text-center">{{erroMessage}}</p>

  </div>
</div>
<br />
